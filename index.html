<!DOCTYPE html>
<head>
  <title>Citations - Baptiste M.</title> <!-- Titre de la page web-->
  <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2013/07/12/12/23/nib-145703_1280.png"> <!-- Logo de la page web -->
  <meta charset="UTF-8"> <!-- Paramètres du système d'accents-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Adaptabilité de la page à l'écran -->
  <meta name="description" content="Quelques citations inspirantes dans une page HTML originale desginée en CSS..."> <!-- Description de la page -->
  <meta name="author" content="Baptiste M."> <!-- Nom de l'auteur de la page-->

  <style>
    body { /* NB : Body est une balise HTML et non pas une classe CSS (on ne met donc pas de point) */
     background: linear-gradient(to right, pink, darkblue); /* Application d'un dégradé linéraire (vers la droite, du rose, au bleu sombre) */
    }
    .bleu { /* On a ici à faire à une classe CSS, on utilise donc bien un point */
      background-color: rgba(0,0,255,0.2); /* fond bleu (on pouvait aussi écrire "blue" */
      text-align: center; /* alignement central du texte */
      color: white; /* couleur du texte en blanc */
      font-family: "Times New Roman", sans-serif; /* Police d'écriture Times New Roman, alt sans-serif */
      border-radius: 5px; /* Arrondi des bords du conteneur */
    }
    .image {
      box-sizing: inherit; /* hérite de la hauteur largeur de ses éléments parents (en l'occurence : le div) */
      vertical-align: middle; /* alignement vertical au centre (pas indispensable)*/
      max-width: 15%; /* largeur maximale de l'image 50% de l'espace disponible */
      height: auto; /* hauteur automatique en fonction des paramètres de largeur */
      border-radius: 5px; /* Arrondi des bords du conteneur */
      transition: transform 0.3s ease-in-out; /* Les transition de transformation auront lieu en 0.3s avec une entrée/sortie douce */
    }
    .image:hover {
      transform: scale(1.05); /* Lorsqu'on clique la taille de l'image augmente de 10 % */
    }
     .grey {
      background-color: rgba(255,255,255,0.5); /* fond rgba (rouge, vert, bleu, opacité (de 0 à 1 [complètement visible])) */
      text-align: center; /* alignement central du texte */
      color: black; /* couleur du texte en noir */
      font-family: "Times New Roman", sans-serif; /* Police d'écriture Times New Roman, alt sans-serif */
      border-radius: 5px; /* Arrondi des bords du conteneur */
    }
    h1, h2, h3 {
      color: black;
      transition: color 0.3s ease-in-out;
      transition: transform 0.3s ease-in-out;
    }
    h2 {
      text-decoration: underline; /* Souligner le nom de la personne */
    }
    h2:hover, h3:hover {
      color: blue;
      transform: scale(1.05);
    }
    h1:hover {
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="bleu">
    <h1>Citations - Baptiste M.</h1>
    <img class="image" style="margin-bottom: 2vh" src="https://cdn.pixabay.com/photo/2013/07/12/12/23/nib-145703_1280.png" alt="Plume">
  </div>
  <div id="citation-container"></div> <!-- Ce div contiendra les div de citation -->
  <script>
    const citations = [{ // Table contenant les citations //
      nom: "Antoine de Saint-Exupéry",
      image: "https://tse1.mm.bing.net/th?id=OIP.ETcMm8nDXmYHUfbh5ECzygHaE8&pid=Api",
      citation: "Fais de ta vie un rêve, et d'un rêve, une réalité.",
    },
                       { // Table contenant les citations //
      nom: "Napoléon Ier",
      image: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/David_-_Napoleon_crossing_the_Alps_-_Malmaison2.jpg/800px-David_-_Napoleon_crossing_the_Alps_-_Malmaison2.jpg",
      citation: "Quand on veut, on peut. Quand on peut, on doit !",
    },
                       { // Table contenant les citations //
      nom: "Karl Marx",
      image: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Karl_Marx_001.jpg/390px-Karl_Marx_001.jpg",
      citation: "Celui qui ne connaît pas l'Histoire est condamné à la revivre.",
    },
                       { // Table contenant les citations //
      nom: "Nelson Mandela",
      image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Nelson_Mandela_1994.jpg/330px-Nelson_Mandela_1994.jpg",
      citation: "Un gagnant est un rêveur qui n'abandonne jamais.",
    },
                       { // Table contenant les citations //
      nom: "Albert Einstein",
      image: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Albert_Einstein_1947.jpg/330px-Albert_Einstein_1947.jpg",
      citation: "L'imagination est plus importante que le savoir !",
    },
                       { // Table contenant les citations //
      nom: "Sacha Guitry",
      image: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/SachaGuitry-1938-Harcourt.png/330px-SachaGuitry-1938-Harcourt.png",
      citation: "Si ceux qui disent du mal de moi savaient exactement ce que je pense d'eux, ils en diraient d'avantage !",
    },
                       { // Table contenant les citations //
      nom: "Gandhi",
      image: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Mahatma-Gandhi%2C_studio%2C_1931.jpg/390px-Mahatma-Gandhi%2C_studio%2C_1931.jpg",
      citation: "Vis comme si tu devais mourir demain et apprends comme si tu devais vivre pour toujours !",
    },
                       { // Table contenant les citations //
      nom: "Oscar Wilde",
      image: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Oscar_Wilde_portrait_by_Napoleon_Sarony_-_albumen.jpg/800px-Oscar_Wilde_portrait_by_Napoleon_Sarony_-_albumen.jpg",
      citation: "La beauté est dans les yeux de celui qui regarde.",
    },
                       { // Table contenant les citations //
      nom: "Rosa Parks",
      image: "https://upload.wikimedia.org/wikipedia/commons/e/ee/Rosaparks_4-5_%28cropped%29.jpg",
      citation: "Vous ne devez jamais avoir peur de ce que vous faites, quand vous faites ce qui est juste.",
    },
                       { // Table contenant les citations //
      nom: "Martin Luther King",
      image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Martin_Luther_King%2C_Jr..jpg/435px-Martin_Luther_King%2C_Jr..jpg",
      citation: "I have a dream",
      ouvrage: "Discours face au Lincoln Memorial, Washingtion D.C.",
      year: "28 août 1963",
    },
                       { // Table contenant les citations //
      nom: "Antoine de Saint-Exupéry",
      image: "https://media.senscritique.com/media/000005682599/300/le_petit_prince.jpg",
      citation: "Voici mon secret, il est simple: on ne voit bien qu'avec le coeur, l'essentiel est invisible pour les yeux",
      ouvrage: "Le Petit Prince",
      year: "1943",
    },
                        { // Table contenant les citations //
      nom: "Coluche",
      image: "https://upload.wikimedia.org/wikipedia/commons/7/7c/Coluche_grafitti.jpg",
      citation: "C'est pas vraiment de ma faute si y'en a qui ont faim, mais ça le deviendrait si on y changeait rien.",
    },
                      ];
    const container = document.getElementById("citation-container"); // Appel du conteneur dans la structure HTML //
    citations.forEach(personne => { // syntaxe est array.forEach(item => {fonction}); //
      // DIV //
      const div = document.createElement("div"); // Créer un div dans le document //
      div.classList.add("grey"); // On ajoute l'élément "grey" au style du div //
      // LIEN //
      const lien = document.createElement("a");
      lien.href = `https://fr.wikipedia.org/wiki/${personne.nom.replace(/\s+/g,'_')}`;
      lien.target = "_blank";
      const h2 = document.createElement("h2");
      h2.textContent = personne.nom;
      lien.appendChild(h2);
      // IMG //
      const img = document.createElement("img");
      img.src = personne.image;
      img.alt = personne.nom;
      img.classList.add("image");
      // CITATION //  
      const citation = document.createElement("h3");
      citation.innerHTML=`<i>« ${personne.citation} »</i>`;
      // OUVRAGE + DATE //
      const ouvrage = document.createElement("h3");
      if (personne.ouvrage) { // Vérfier qu'on tire la phrase d'un livre
      ouvrage.innerHTML=`<i>${personne.ouvrage}</i>, <strong>${personne.year}</strong>`;
      }
      // APPENDING //
      div.appendChild(lien);
      div.appendChild(img);
      div.appendChild(citation);
      
      if (personne.ouvrage) { // Vérfier qu'on tire la phrase d'un livre (deuxième fois)
      div.appendChild(ouvrage);
      };
// Affectation au conteneur
      container.appendChild(div);
    });
  </script>
</body>
</html>
